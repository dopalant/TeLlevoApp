<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- Agregar un botón de flecha al lado del título -->
      <ion-button (click)="redirigirAAccess()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Viajes Disponibles</ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content>
    <ion-list>
      <ion-card *ngFor="let viaje of viajesDisponibles">
        <ion-card-header>
          <ion-card-title>Destino: {{ viaje.destino }}</ion-card-title>
          <ion-card-subtitle>Origen: {{ viaje.origen }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-label>Monto:</ion-label>
              <ion-label slot="end">${{ viaje.monto }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Fecha y Hora:</ion-label>
              <ion-label slot="end">{{ viaje.fechaHora | date: 'dd/MM/yyyy HH:mm' }}</ion-label>
            </ion-item>
          </ion-list>

          <ion-button expand="block" (click)="seleccionarViaje(viaje)">Elegir</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
