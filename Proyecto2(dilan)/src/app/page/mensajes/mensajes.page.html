<ion-content class="fondo">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">    
      </ion-col>
      <ion-col size="12" size-md="9">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            <!-- Agregar un botón de flecha al lado del título -->
            <ion-button (click)="redirigirAAccess()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Centro de mensajes</ion-title>
        </ion-toolbar>
        <ion-segment [(ngModel)]="segment">
          <ion-segment-button value="notifications">Notificaciones</ion-segment-button>
          <ion-segment-button value="conversations">Conversaciones</ion-segment-button>
        </ion-segment>
        <ion-list *ngIf="segment === 'notifications'">
          <!-- Lista de notificaciones -->
          <ion-item>
            <ion-label>No tienes notificaciones aún.</ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="segment === 'conversations'">
          <!-- Lista de conversaciones -->        
            <ion-item >
              <ion-avatar slot="start">                
              </ion-avatar>
              <ion-label>
                <h2>Usuario 1</h2>
                <p>Último mensaje: ¡Hola! ¿Cómo estás?</p>
              </ion-label>
            </ion-item>         
            <!-- Conversación 2 -->
            <ion-item >
              <ion-avatar slot="start">               
              </ion-avatar>
              <ion-label>
                <h2>Usuario 2</h2>
                <p>Último mensaje: ¡Hola! Estoy bien, gracias.</p>
              </ion-label>
            </ion-item> 
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</ion-content>
