<ion-header>
  <ion-toolbar>
    <ion-title class="iniciar">Iniciar Sesión Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div class="ini">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="datoslog.correo" name="correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="datoslog.contrasenia" name="contrasenia"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="full" (click)="login()" class="boton">Iniciar Sesión</ion-button>
  <ion-button expand="full" [routerLink]="['/registro']" class="boton">Registrarse</ion-button>
</ion-content>
